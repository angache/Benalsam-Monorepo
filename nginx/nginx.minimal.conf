events {
    worker_connections 512;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Basic logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Basic gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;

    # Basic security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Main server block
    server {
        listen 80;
        server_name benalsam.com www.benalsam.com;
        
        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server block
    server {
        listen 443 ssl http2;
        server_name benalsam.com www.benalsam.com;

        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/benalsam.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/benalsam.com/privkey.pem;
        
        # Basic SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;

        # Main web application
        location / {
            proxy_pass http://web:5173;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://admin-backend:3002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Admin panel server block
    server {
        listen 80;
        server_name admin.benalsam.com;
        
        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name admin.benalsam.com;

        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/admin.benalsam.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admin.benalsam.com/privkey.pem;
        
        # Basic SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;

        # Admin panel
        location / {
            proxy_pass http://admin-ui:3003;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
} 